<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job | Employer</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-green border-2 rounded">
                    <div class="card-header bg-green  text-white">
                        <h4 class="mb-0"><i class="fa-solid fa-briefcase me-2"></i>Post a New Job</h4>
                    </div>
                    <div class="card-body p-4">

                        <form>
                          
                            <div class="mb-3">
                                <label for="title" class="form-label fw-semibold">Job Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter job title"
                                    required>
                            </div>

                           
                            <div class="mb-3">
                                <label for="description" class="form-label fw-semibold">Job Description</label>
                                <textarea class="form-control" id="description" rows="4"
                                    placeholder="Enter job description" required></textarea>
                            </div>

                         
                            <div class="mb-3">
                                <label for="skills" class="form-label fw-semibold">Required Skills</label>
                                <input type="text" class="form-control" id="skills"
                                    placeholder="E.g. Python, Django, JavaScript, SQL" required>
                            </div>

                         
                            <div class="mb-3">
                                <label for="salary" class="form-label fw-semibold">Salary (per annum)</label>
                                <input type="text" class="form-control" id="salary" placeholder="E.g. â‚¹6,00,000"
                                    required>
                            </div>

                            
                            <div class="mb-3">
                                <label for="location" class="form-label fw-semibold">Location</label>
                                <input type="text" class="form-control" id="location" placeholder="Enter job location"
                                    required>
                            </div>


                            <div class="mb-3">
                                <label for="last-date" class="form-label fw-semibold">Last date</label>
                                <input type="date" class="form-control" id="title" placeholder="Enter last-date " required>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="employer-profile.html" class="btn btn-dark">
                                    <i class="fa-solid fa-arrow-left me-1"></i> Back
                                </a>
                                <button type="submit" class="btn btn-green">
                                    <i class="fa-solid fa-plus me-1"></i> Post Job
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
